<div class="card">
    <div class="card-body">
        <div>
        </div>
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price}}</p>
        <button class="btn btn-primary"
        (click)="onAddCart(product)">Add to Cart </button>
    </div>
</div>
